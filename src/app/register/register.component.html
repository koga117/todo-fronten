<div class="container">
  <!-- Logo de la aplicación -->
  <div class="header">
    <img src="logo_iris.png" alt="Logo" class="logo" />
  </div>
  <h2>Registro de Usuario</h2>

  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" [(ngModel)]="user.username" name="username" required />
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required />
    </div>

    <button type="submit">Registrarse</button>
    <p>Ya tienes una cuenta? <a routerLink="/login">Inicia Seción aquí</a></p>
  </form>
</div>
